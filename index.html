<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Geolocation</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
</head>

<body>
  <div class="div-center">
    <div style="background-color: lightgray;">
      <code id="console"></code>
    </div>
    <h2>Current location</h2>
    <!-- <p><b>Lat-Lon:</b></p>
    <p id="latLon"></p> -->
    <div id="latLonChartContainer" style="height: 150px; width: 100%;"></div>
    <div id="speedChartContainer" style="height: 150px; width: 100%;"></div>
    <ul id="posDetails"></ul>
    <div class="div-flex">
      <input type="checkbox" id="highAccuracy" name="highAccuracy" checked>
      <label for="highAccuracy">High Accuracy</label>
      <button id="pauseBtn">Pause</button>
      <button id="clearGraphBtn">Clear Graph</button>
    </div>
    <hr>
    <div id="google_key_div" class="div-form hidden">
      <label for="google_api_key">Google API key:</label>
      <input class="input-box" type="text" id="google_api_key" placeholder="API key for Google service">
    </div>
    <div id="longdo_key_div" class="div-form">
      <label for="longdo_api_key">Longdo API key:</label>
      <input class="input-box" type="text" id="longdo_api_key" placeholder="API key for Longdo service">
    </div>
    <div class="div-flex">
      <div class="div-form">
        <label for="api_type">API type:</label>
        <select class="input-box" id="api_type" name="api_type">
          <option value="longdo_nearby">Longdo Nearby</option>
          <option value="google_geocode">Google Geocode</option>
          <option value="google_nearby">Google Nearby</option>
        </select>
      </div>
      <div class="div-form">
        <label for="order_by">Order by:</label>
        <select class="input-box" id="order_by" name="order_by" disabled>
          <option value="POPULARITY">Popularity</option>
          <option value="DISTANCE">Distance</option>
        </select>
      </div>
      <div class="div-form">
        <label for="radius">Radius(m):</label>
        <input class="input-box" type="number" id="radius" placeholder="Radius in meters" value="100" required>
      </div>
      <button id="searchBtn" disabled>Search</button>
    </div>
  </div>
  <hr>
  <div class="div-center">
    <h2>Nearby locations</h2>
    <ol id="locList">...</ol>
  </div>
  <hr>
  <footer class="div-center">
    <div class="div-form">
      <a href="https://developers.google.com/maps/documentation/geocoding/requests-reverse-geocoding">
        Google Maps Geocoding API
      </a>
      <a href="https://developers.google.com/maps/documentation/places/web-service/op-overview">
        Google Maps Places API
      </a>
      <a href="https://api.longdo.com/map/doc/rest.php">
        Longdo Maps API
      </a>
    </div>
  </footer>

  <script type="module" src="script.js"></script>
</body>

</html>
