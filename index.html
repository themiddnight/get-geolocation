<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Geolocation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="div-center">
    <h1>Current location</h1>
    <p><b>Lat-Lon:</b> <span id="latLon"></span></p>
    <ul id="posDetails"></ul>
    <div class="div-form">
      <label for="api_key">API key:</label>
      <input type="text" id="api_key" placeholder="Enter your API key">
    </div>
    <div class="div-flex">
      <div class="div-form">
        <label for="api_type">API type:</label>
        <select id="api_type" name="api_type">
          <option value="geocode">Geocoding</option>
          <option value="nearby">Nearby Place</option>
        </select>
      </div>
      <div class="div-form">
        <label for="order_by">Order by:</label>
        <select id="order_by" name="order_by" disabled>
          <option value="POPULARITY">Popularity</option>
          <option value="DISTANCE">Distance</option>
        </select>
      </div>
    </div>
    <button id="refreshBtn">Search</button>
  </div>
  <hr>
  <div class="div-center">
    <h1>Nearby locations</h1>
    <ul id="locList"></ul>
  </div>
  <hr>
  <footer class="div-center">
    <p><a href="https://developers.google.com/maps/documentation/geocoding/requests-reverse-geocoding">
      Google Maps Geocoding API
    </a></p>
    <p><a href="https://developers.google.com/maps/documentation/places/web-service/op-overview">
      Google Maps Places API
    </a></p>
  </footer>

  <script type="module" src="script.js"></script>
</body>

</html>
