<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Geolocation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="div-center">
    <h1>Current location</h1>
    <p><b>Lat-Lon:</b> <span id="latLon"></span></p>
    <ul id="posDetails"></ul>
    <div id="google_key_div" class="div-form hidden">
      <label for="google_api_key">Google API key:</label>
      <input type="text" id="google_api_key" placeholder="API key for Google service">
    </div>
    <div id="longdo_key_div" class="div-form">
      <label for="longdo_api_key">Longdo API key:</label>
      <input type="text" id="longdo_api_key" placeholder="API key for Longdo service">
    </div>
    <div class="div-flex">
      <div class="div-form">
        <label for="api_type">API type:</label>
        <select id="api_type" name="api_type">
          <option value="longdo_nearby">Longdo Nearby</option>
          <option value="google_geocode">Google Geocode</option>
          <option value="google_nearby">Google Nearby</option>
        </select>
      </div>
      <div class="div-form">
        <label for="order_by">Order by:</label>
        <select id="order_by" name="order_by" disabled>
          <option value="POPULARITY">Popularity</option>
          <option value="DISTANCE">Distance</option>
        </select>
      </div>
      <div class="div-form">
        <label for="radius">Radius(m):</label>
        <input type="number" id="radius" placeholder="Radius in meters" value="50" required>
      </div>
      <button id="refreshBtn" disabled>Search</button>
    </div>
  </div>
  <hr>
  <div class="div-center">
    <h1>Nearby locations</h1>
    <ol id="locList"></ol>
  </div>
  <hr>
  <footer class="div-center">
    <div class="div-form">
      <a href="https://developers.google.com/maps/documentation/geocoding/requests-reverse-geocoding">
        Google Maps Geocoding API
      </a>
      <a href="https://developers.google.com/maps/documentation/places/web-service/op-overview">
        Google Maps Places API
      </a>
      <a href="https://api.longdo.com/map/doc/rest.php">
        Longdo Maps API
      </a>
    </div>
  </footer>

  <script type="module" src="script.js"></script>
</body>

</html>
